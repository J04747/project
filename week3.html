<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      float: left;
      margin: 15px;
      width: 150px;
      height: 150px;
      border-radius: 5px;
      background-color: rgb(207, 34, 22);
      padding: 1em;
    }

    .special {
      background-color: rgb(79, 185, 227);
      padding: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Simple float example</h1>
  <div class="box">
  <img src="New folder/OIP.jpeg" alt="Panda">
  </div>

  <p class="special">Lorem ipsum ...... </p>
  <p>Duis felis ......</p>
</body>
</html>
